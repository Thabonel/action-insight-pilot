


[build]
  # Install all dependencies including dev dependencies, then build
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  # Set Node.js version for compatibility
  NODE_VERSION = "18"
  # Force npm to install dev dependencies
  NODE_ENV = "development"
  # Ensure npm is used instead of bun
  NPM_FLAGS = "--include=dev"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (you'll need to set these in Netlify dashboard)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"


